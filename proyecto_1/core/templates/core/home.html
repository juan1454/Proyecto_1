<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Mi formulario</title>
    <link rel="stylesheet" href="{% static 'core/home.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<h1>Posts</h1>

<ul>
  {% for post in posts %}
    <li>
      <strong>{{ post.titulo }}</strong><br>
      {{ post.contenido }}
    </li>
  {% endfor %}
</ul>
